<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="botonAgregar" onclick="agregandoValor()" >agregar</button>
    <ul id="Lista">
    </ul>
    <script>
        let Lista = document.getElementById('Lista');

        function numNuevo(){
        let numero = Math.floor(Math.random() *100);
        return numero;
    }

        function creandoList(){
        let itemNuevo = document.createElement('li');
        let valor = numNuevo();
        itemNuevo.append(valor);
        return itemNuevo;   
   }
      function agregandoValor(){
        Lista.append(creandoList());

      }

    </script>
</body>
</html>
